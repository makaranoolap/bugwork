<template name="updateCategory">
    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-3">
					{{> adminmenu}}
				</div>
				<div class="col-md-9">
					<p class="breadcrumb">
	                    Edit Categories
	                </p>
					<form role="form" class="form-horizontal">							
						<div class="form-group">
							<label class="control-label col-sm-3" for="title">Title <span style="color:red">*</span></label>
							<div class="col-sm-9">
								<input type="hidden" id="idRecord" value="{{_id}}" required>
								<input type="text" name="title" id="title" value="{{title}}" class="form-control input-sm" placeholder="Title" required>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-3" for="location"> Parent <span style="color:red">*</span></label>
							<div class="col-sm-9">
								<select class="form-control" id="parent" required>
									<option value="{{parent}}" style="display:none">{{checkCurrent parent}}</option>
									<option value="0">No Parent</option>
									{{#each getCatname}}
										<option value="{{_id}}">{{title}}</option>
									{{/each}}
								 </select>
							</div>
						</div>
					
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-2">
								<input type="submit"  value="Update" id="btnUpdate" class="btn btn-primary btn-block">
							</div>
						</div>
					</form>
				</div>
            </div>
        </div>
    </div>
</template>
