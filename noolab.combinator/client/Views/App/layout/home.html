<template name="home">
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Title
						</th>
						<th>
							Url
						</th>
						<th>
							Text
						</th>
						<th>
							Author
						</th>
						<th>
							Category
						</th>
						<th>
							Comments
						</th>
						<th>
							Timesago
						</th>
					</tr>
				</thead>
				{{#each getPost}}
				<tbody>
					<tr>
						<td>
						</td>
						<td>
							{{title}}
						</td>
						<td>
							{{url}}
						</td>
						<td>
							{{text}}
						</td>
						<!-- <td>
							{{date}}
						</td> -->
						<td>
							{{author}}
						</td>
						<td>
							{{getCategory}}
						</td>
						<td>
							<a href="/comments/{{_id}}">Comment</a> 
						</td>
						<td>
							 {{livestamp date}}
						</td>
					</tr>
				</tbody>
				{{/each}}
			</table>
		</div>
	</div>
</div>
</template>
