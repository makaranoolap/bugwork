<template name = "submit">
	<div class = "container">
		<h1>Submit</h1>
		<div class="col-lg-12">
			<form role="form" class="form-horizontal">

			<div class="form-group">
				<label class="control-label col-sm-3" for="title">Title <span style="color:red">*</span></label>
				<div class="col-sm-9">
					<input type="text" name="title" id="title" class="form-control input-sm" placeholder="Title" required  >
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-3" for="url">Url <span style="color:red">*</span></label>
				<div class="col-sm-9">
					<input type="text" name="url" id="url" class="form-control input-sm" placeholder="Url" required  >
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-3" for="text">Text <span style="color:red">*</span></label>
				<div class="col-sm-9">
					<input type="text" name="text" id="text" class="form-control input-sm" placeholder="Text" required  >
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-3" for="category">Category <span style="color:red">*</span></label>
				<div class="col-sm-9">
					<select class="form-control" id="category" required>
						<option value="" >select category</option>
						{{#each category}}
							<option value="{{_id}}">{{category}}</option>
						{{/each}}
					 </select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-2">
					<input type="submit" style="border-radius:5px;padding:0px; margin:0px;"  value="Submit" id="btnSubmit" class="btn btn-info btn-block">
				</div>
			</div>
		</form>
	</div>
</div>
</template>
